<!-- Mobile overlay -->
<!-- Mobile overlay -->
<div
  *ngIf="!screenIsLarge && isSidebarOpen"
  class="fixed inset-0 bg-black/50 z-30"
  (click)="toggleSidebar()"
></div>

<aside
  [class.w-64]="isSidebarOpen"
  [class.w-16]="!isSidebarOpen"
  [class.translate-x-0]="isSidebarOpen || screenIsLarge"
  [class.-translate-x-full]="!isSidebarOpen && !screenIsLarge"
  class="bg-gradient-to-b from-blue-800 to-cyan-600 text-blue-50 min-h-screen p-4 flex flex-col transition-all duration-300 shadow-lg
         md:relative fixed z-40 transform"
>
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <span class="text-xl font-bold text-white transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
      [class.opacity-0]="!isSidebarOpen">
      Menu
    </span>

    <!-- Hamburger only visible on mobile -->
    <!-- Hamburger only visible on mobile -->
  <button
  (click)="toggleSidebar()"
  class="text-cyan-400 hover:text-cyan-200 transition-colors duration-200 flex items-center justify-center w-6 h-6"
>
  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
  </svg>
</button>


  </div>

  <!-- NAVIGATION -->
  <nav class="flex-1 space-y-2">
    <!-- Dashboard -->
    <!-- Admin Dashboard -->
    <a *ngIf="role === 'admin'" routerLink="admin/super-dashboard"
      routerLinkActive="bg-gradient-to-r from-blue-700 to-cyan-600 text-white"
      class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gradient-to-r hover:from-cyan-500 hover:to-blue-600 transition-all duration-300 shadow-md">
      <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
      </svg>
      <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
        [class.opacity-0]="!isSidebarOpen">
        Admin Dashboard
      </span>
    </a>

    <!-- Developer Dashboard -->
    <a *ngIf="role === 'developer'" routerLink="/dashboard"
      routerLinkActive="bg-gradient-to-r from-blue-700 to-cyan-600 text-white"
      class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gradient-to-r hover:from-cyan-500 hover:to-blue-600 transition-all duration-300 shadow-md">
      <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
      </svg>
      <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
        [class.opacity-0]="!isSidebarOpen">
        Dashboard
      </span>
    </a>


    <!-- USERS DROPDOWN -->
    <!-- Users Dropdown - Admin Only -->
    <div *ngIf="role === 'admin'" class="space-y-1">
      <button (click)="toggleUsersDropdown()"
        class="flex items-center w-full justify-between p-3 rounded-lg hover:bg-gradient-to-r hover:from-blue-500 hover:to-cyan-600 transition-all duration-300 shadow-md">
        <div class="flex items-center space-x-3">
          <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
            [class.opacity-0]="!isSidebarOpen">
            Users
          </span>
        </div>
        <svg [class.hidden]="!isSidebarOpen" class="h-4 w-4 transform transition-transform duration-200"
          [class.rotate-180]="isUsersDropdownOpen" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10
               10.586l3.293-3.293a1 1 0
               111.414 1.414l-4 4a1 1 0
               01-1.414 0l-4-4a1 1 0
               010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>

      <ul *ngIf="isUsersDropdownOpen" class="pl-8 space-y-1 transition-all duration-300">
        <li>
          <a routerLink="/admin/users" routerLinkActive="bg-blue-700 text-white"
            class="block p-2 rounded-lg hover:bg-cyan-600 transition-colors duration-200">
            All Users
          </a>
        </li>
        <li>
          <a routerLink="admin/developers" routerLinkActive="bg-blue-700 text-white"
            class="block p-2 rounded-lg hover:bg-cyan-600 transition-colors duration-200">
            Developers
          </a>
        </li>
        <li>
          <a routerLink="admin/admins" routerLinkActive="bg-blue-700 text-white"
            class="block p-2 rounded-lg hover:bg-cyan-600 transition-colors duration-200">
            Admins
          </a>
        </li>
        <li>
          <a routerLink="/users/employers" routerLinkActive="bg-blue-700 text-white"
            class="block p-2 rounded-lg hover:bg-cyan-600 transition-colors duration-200">
            Employers
          </a>
        </li>
      </ul>
    </div>


    <!-- Admin Inquiries -->
    <a *ngIf="role === 'admin'" routerLink="admin/inquiries"
      routerLinkActive="bg-gradient-to-r from-cyan-600 to-blue-700 text-white"
      class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gradient-to-r hover:from-cyan-400 hover:to-blue-500 transition-all duration-300 shadow-md">
      <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
      <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
        [class.opacity-0]="!isSidebarOpen">
        Admin Inquiries
      </span>
    </a>

    <!-- Developer Inquiries -->
    <a *ngIf="role === 'developer'" routerLink="developer/inquiries"
      routerLinkActive="bg-gradient-to-r from-cyan-600 to-blue-700 text-white"
      class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gradient-to-r hover:from-cyan-400 hover:to-blue-500 transition-all duration-300 shadow-md">
      <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
      <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
        [class.opacity-0]="!isSidebarOpen">
        Developer Inquiries
      </span>
    </a>
    <!-- Developer Links -->
    <div *ngIf="role === 'developer'" class="space-y-1">

      <!-- Profile -->
      <a routerLink="/developer/profile" routerLinkActive="bg-gradient-to-r from-blue-700 to-cyan-600 text-white"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gradient-to-r hover:from-cyan-500 hover:to-blue-600 transition-all duration-300 shadow-md">
        <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A8 8 0 1112 20a8 8 0 01-6.879-2.196z" />
        </svg>
        <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
          [class.opacity-0]="!isSidebarOpen">
          Profile
        </span>
      </a>

      <!-- Portfolio -->
      <a routerLink="/developer/portfolio" routerLinkActive="bg-gradient-to-r from-blue-700 to-cyan-600 text-white"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gradient-to-r hover:from-cyan-500 hover:to-blue-600 transition-all duration-300 shadow-md">
        <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
          [class.opacity-0]="!isSidebarOpen">
          Portfolio / Files
        </span>
      </a>

      <!-- Notifications -->
      <a routerLink="/developer/notifications" routerLinkActive="bg-gradient-to-r from-blue-700 to-cyan-600 text-white"
        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gradient-to-r hover:from-cyan-500 hover:to-blue-600 transition-all duration-300 shadow-md">
        <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="transition-opacity duration-300" [class.opacity-100]="isSidebarOpen"
          [class.opacity-0]="!isSidebarOpen">
          Notifications
        </span>
      </a>

    </div>


  </nav>
</aside>
